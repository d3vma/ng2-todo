<section class="auth-page login">
  <div class="centerize">
    <div class="v-center">
      <div class="col-md-4 col-md-offset-4">
        <div class="auth-header">
          <img src="../../../assets/images/logo.png" class="img-responsive">
        </div>
        <div class="auth-box">
          <div class="alert alert-danger" [hidden]="!error">Invalid Credentials</div>
          <form name="form" #f="ngForm" (ngSubmit)="login(f) && f.form.valid" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
              <input class="form-control" type="text" name="email" [(ngModel)]="email" placeholder="Email" autofocus="">
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
              <input class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="Password" >
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" [disabled]="disabled">Login <i *ngIf="loading" class="fa fa-spinner fa-spin fa-1x" aria-hidden="true"></i> <img src="../../../assets/images/arrow-icon.png"></button>
            </div>
            <div class="form-group">
              <div class="auth-box-footer text-center">
                <p>Not registered? <a [routerLink]="['/register']">Create an account</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
