<section class="todos">
  <div class="container">
    <div *ngIf="loading" class="loader">
      <i class="fa fa-spinner fa-spin fa-3x" aria-hidden="true"></i>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="todo-items">
          <div class="todo-header">
            <h3>todo items</h3>
            <button class="btn btn-add pull-right">Add</button>
          </div>
          <div class="todos-list">
            <ul>
              <li *ngFor="let task of tasks">{{task?.title}}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="todo-items">
          <div class="todo-header">
            <h3>done items</h3>
          </div>
          <div class="todos-list">
            <ul>
              <li class="done" *ngFor="let doneTask of doneTasks">{{doneTasks.title}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
