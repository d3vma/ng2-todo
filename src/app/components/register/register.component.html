<section class="auth-page register">
  <div class="centerize">
    <div class="v-center">
      <div class="col-md-4 col-md-offset-4">
        <div class="auth-header">
          <img src="../../../assets/images/logo.png" class="img-responsive">
        </div>
        <div class="auth-box">
          <form name="form" #f="ngForm" (ngSubmit)="register(f) && f.form.valid" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
              <input class="form-control" type="text" name="name" [(ngModel)]="name" placeholder="Name" autofocus="">
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
              <input class="form-control" type="text" name="email" [(ngModel)]="email" placeholder="Email">
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
              <input class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="Password" >
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">Register <img src="../../../assets/images/arrow-icon.png"></button>
            </div>
            <div class="form-group">
              <div class="auth-box-footer text-center">
                <p>Have an account? <a [routerLink]="['/login']">Login here</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
